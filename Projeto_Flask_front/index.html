<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missions</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="conteinerTable">
            <table border="1">
                <thead>
                    <tr>
                        <th class="center">Id</th>
                        <th>Nome</th>
                        <th>Release Date</th>
                        <th>Destination</th>
                        <th>Mission State</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- As linhas da tabela serÃ£o inseridas aqui -->
                </tbody>
            </table>
        </div>
        <div id="conteinerLower">
            <div id="conteinerSearchId">
                <input id="inputId" type="text">
                <button>Search by ID</button>
            </div>
            <div id="conteinerSearchId">
                <input id="inputId" type="date">
                <input type="date">
                <button>Search by date range</button>
            </div>
            <div>
                <button>View</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
